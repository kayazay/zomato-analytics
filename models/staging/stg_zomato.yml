version: 2

models:
  - name: stg_countries
  # staging countries table
    columns:
      - name: country
        tests:
          - not_null
  - name: stg_food
  # staging food table
    columns:
      - name: id
        tests:
          - unique
          - not_null
  - name: stg_menu
  # staging menu table
    columns:
      - name: id
        tests:
          - not_null
  - name: stg_orders
  # staging orders table
    columns:
      - name: order_date
        tests:
          - not_null
      - name: currency
        tests:
          - accepted_values:
              values:
                - "INR"
  - name: stg_restaurant
  # staging restaurants table
    columns:
      - name: id
        tests:
          - unique
          - not_null
  - name: stg_users
  # staging users table
    columns:
      - name: id
        tests:
          - unique
          - not_null
      - name: gender
        tests:
          - accepted_values:
              values:
                - "male"
                - "female"
      - name: occupation
        tests:
          - accepted_values:
              values:
                - "Self Employed"
                - "House Wife"
                - "Student"
                - "Employee"
      - name: edu_q
        tests:
          - accepted_values:
              values:
                - "Post Graduate"
                - "Graduate"
                - "Uneducated"
                - "High School" 
                - "Ph.D"
